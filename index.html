<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <section>
        <div class="game-buttons">
            <button type="button" id="new-game">New Game</button>
            <button class="reset" id="reset-scores">Reset Scores</button>
        </div>
        <div class="board">
            <div class="tile empty" id="tile1"></div>
            <div class="tile empty" id="tile2"></div>
            <div class="tile empty" id="tile3"></div>
            <div class="tile empty" id="tile4"></div>
            <div class="tile empty" id="tile5"></div>
            <div class="tile empty" id="tile6"></div>
            <div class="tile empty" id="tile7"></div>
            <div class="tile empty" id="tile8"></div>
            <div class="tile empty" id="tile9"></div>
        </div>
        <div class="message-section">
            <p></p>
        </div>
        <div class="scores">
            <div>
                <p>Player X score:</p>
                <p id="player-X-score">0</p>
            </div>
            <div>
                <p>Tie score:</p>
                <p id="tie-score">0</p>
            </div>
            <div>
                <p>Player O score:</p>
                <p id="player-O-score">0</p>
            </div>
        </div>
    </section>
    <script src="./js/script.js"></script>
</body>
</html>
